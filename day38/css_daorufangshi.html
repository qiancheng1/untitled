<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <!--2 css 嵌入式-->
    <style>
        p{
            background-color: aqua;
        }
    </style>

    <!--4 css导入式-->
    <style>
        @import "css_file.css";
    </style>
</head>
<body>

<!--1 css 行内式 -->
<p style="background-color: olivedrab">这个是css行内式引入范式</p>

<p class="as">链接式的好处是渲染的方式比导入式好等...</p>
