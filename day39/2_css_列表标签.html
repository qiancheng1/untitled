<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 列表</title>

    <style>
        ol,ul,dl{
            list-style: lower-roman;
            /*list-style: none;*/
        }
    </style>
</head>
<body>
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>
<dl>
    <dt>列表头</dt>
    <dd>列表正文1</dd>
    <dd>列表正文2</dd>
    <dd>列表正文3</dd>
</dl>
</body>
</html>
