<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #time {
            height: 25px;
            width: 200px;
        }
    </style>
</head>
<body>
<input id="time" type="text" onclick="start()">
<button onclick="stop()">停止</button>

<script>
    var clock

    function start() {
        if (clock == undefined) {
            showtime()
            clock = setInterval(showtime, 1000)
        }
    }


    function showtime() {
            mtime = new Date().toLocaleString()
            var ele = document.getElementById("time")
            ele.value = mtime
    }

    function stop() {
        clearInterval(clock)
        clock = undefined
    }

</script>
</body>
</html>
