<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
<input type="text" value="请输入账号" onfocus="f1()" onblur="f2()">

<script>
    var ele = document.getElementsByTagName('input')[0];

    function f1() {
        if (ele.value == '请输入账号') {
            ele.value = '';
        }
    }

    function f2() {
        if (!ele.value.trim()) {
            ele.value = '请输入账号'
        }
    }

</script>
</body>
</html>
